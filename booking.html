<!DOCTYPE html>
<html lang="en">
<head>
    <title>DowAirlines</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/x-icon">
   
</head>
<body>
    <div class="booking-container">
        <h2>Book Your Flight</h2>
        <p id="destination-info"></p>
        <form id="booking-form" action="payment.html" method="get">
            <input type="hidden" id="destination" name="destination">
            <input type="hidden" id="date" name="date">
            <input type="hidden" id="price" name="price">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="travel-date">Travel Date:</label>
            <input type="date" id="travel-date" name="travel-date" required>

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" required>

            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        var destination = getUrlParameter('destination');
        var date = getUrlParameter('date');
        var price = getUrlParameter('price');

        document.getElementById('destination').value = destination;
        document.getElementById('date').value = date;
        document.getElementById('price').value = price;

        document.getElementById('destination-info').innerHTML = 
            'Booking a flight to ' + destination + ' on ' + date + ' for ' + price;
    </script>
</body>
</html>


<style>

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-image: url('https://getwallpapers.com/wallpaper/full/f/6/1/1360362-vertical-airplane-wallpaper-hd-1920x1200-for-1080p.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.booking-container {
    width: 50%;
    margin: 50px auto;
    padding: 20px;
    background: rgba(0, 0, 0, 0.7);
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: #fff;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
    font-weight: bold;
}

input {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.8); 
}

.submit-btn {
    padding: 10px 20px;
    background-color: #2f18e1;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #0f100f;
}

</style>
