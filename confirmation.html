<!DOCTYPE html>
<html lang="en">
<head>
    <title>DowAirlines</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-image: url('https://getwallpapers.com/wallpaper/full/f/6/1/1360362-vertical-airplane-wallpaper-hd-1920x1200-for-1080p.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-container {
            width: 50%;
            max-width: 600px; 
            margin: 100px auto; 
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        h2 {
            color: #fff;
        }

        .home-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2d12dd;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .home-btn:hover {
            background-color: #0b0d0b;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>Booking Confirmed!</h2>
        <p id="confirmation-details"></p>
        <a href="home.html" class="home-btn">Back to Home</a>
    </div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        var flightId = getUrlParameter('flightId');
        var price = getUrlParameter('price');
        var from = getUrlParameter('from');
        var to = getUrlParameter('to');
        var airline = getUrlParameter('airline');
        var name = getUrlParameter('name');
        var email = getUrlParameter('email');
        var phone = getUrlParameter('phone');
        var travelDate = getUrlParameter('travel-date');
        var passengers = getUrlParameter('passengers');

        document.getElementById('confirmation-details').innerHTML = `
            Thank you, <strong>${name}</strong>!<br>
            Your booking on <strong>${travelDate}</strong> has been confirmed.<br>
            Price: <strong>${price}</strong><br>
            Number of Passengers: <strong>${passengers}</strong><br>
            We have sent the booking details to your email: <strong>${email}</strong><br>
            Contact Number: <strong>${phone}</strong>
        `;
    </script>
</body>
</html>
